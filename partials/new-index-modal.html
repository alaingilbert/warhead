<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">Ã—</button>
    <h4 class="modal-title" id="mySmallModalLabel">Create new alias for </h4>
  </div>
  <div class="modal-body">
    <form name="form" novalidate>
      <div class="form-group">
        <label>Index Name</label>
        <input type="text" class="form-control" ng-model="input.indexName" required="required" ng-enter="btnCreateIndexClicked()" focus-me />
      </div>
      <div class="form-group">
        <label>Number of Shards</label>
        <input type="number" class="form-control" ng-model="input.nbShards" required="required" ng-enter="btnCreateIndexClicked()" />
      </div>
      <div class="form-group">
        <label>Number of Replicas</label>
        <input type="number" class="form-control" ng-model="input.nbReplicas" required="required" ng-enter="btnCreateIndexClicked()" />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <input type="button" value="Ok" class="btn btn-primary" ng-click="btnCreateIndexClicked()" ng-disabled="form.$invalid" />
    <input type="button" value="Cancel" class="btn btn-default" ng-click="cancel()" />
  </div>
</div>
