<div class="container-fluid">
  <div class="row">

    <div class="col-sm-3">
      <div class="form-group">
        <input type="text" ng-model="input.baseUri" ng-change="baseUriChanged()" class="form-control" />
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-8">
            <input type="text" ng-model="input.path" ng-change="pathChanged()" class="form-control" />
          </div>
          <div class="col-sm-4">
            <select ng-model="input.method" ng-change="methodChanged()" ng-options="method as method for method in methods" class="form-control"></select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <textarea class="form-control" ng-model="input.body" ng-change="bodyChanged()" rows="10"></textarea>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" ng-click="btnRequestClicked()">Request</button>
        <button class="btn btn-danger" ng-click="btnResetFormClicked()">Clear form</button>
      </div>
    </div>

    <div class="col-sm-9">
      <code><pre ng-bind-html="result"></pre></code>
    </div>

  </div>
</div>
