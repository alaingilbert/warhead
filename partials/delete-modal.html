<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">Ã—</button>
    <h4 class="modal-title" id="mySmallModalLabel">Delete index {{indexName}}</h4>
  </div>
  <div class="modal-body">
    <form name="form" novalidate>
      <label>Type 'DELETE' to delete {{indexName}}. There is no undo</label>
      <input type="text" class="form-control" ng-model="input.text" required="required" ng-enter="btnDeleteClicked()" focus-me />
    </form>
  </div>
  <div class="modal-footer">
    <input type="button" value="Ok" class="btn btn-primary" ng-click="btnDeleteClicked()" ng-disabled="form.$invalid" />
    <input type="button" value="Cancel" class="btn btn-default" ng-click="cancel()" />
  </div>
</div>
